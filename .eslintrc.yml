env:
  browser: true
  es2021: true
extends: airbnb-base
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  {
    "import/extensions": [0],
    "import/prefer-default-export": [0],
    "no-restricted-syntax":
      ["error", "WithStatement", "BinaryExpression[operator='in']"],
  }
